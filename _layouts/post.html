---
layout: default
custom_css: 
- blog
custom_style_includes:
- background
background: 
 image: background-blog.jpg
---
<div id="page-header">
  <h1 id="page-title">{{ page.title }}</h1>
  <p id="page-subtitle">{{ page.date | date: "%Y/%m/%d" }}</p>
</div>
<div class="post-container">
	<h2 class="post-title">{{ page.title }}</h2>
	<p class="post-date">{{ page.date | date: "%Y/%m/%d" }}</p>
	<div class="divider"></div>
  {{ content }}
</div>
