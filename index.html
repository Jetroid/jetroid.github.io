<!DOCTYPE html>
<html>
<title>HBR!</title>
<head>
<style type="text/css">
	body{background:#000;color:#00B200;text-shadow: 1px 1px 6px #00CC00;font-family:Monospace;top:0; text-align:justify;position:fixed;padding:10px;font-size:20px;}
	a:link  {color:#1919FF; text-shadow: 1px 1px 6px #3333FF;background-color:transparent}
	a:visited {color:#1919FF; text-shadow: 1px 1px 6px #3333FF; background-color:transparent}
	a:hover   {color:#1919FF; text-shadow: 1px 1px 6px #3333FF; background-color:transparent;}
	a:active  {color:#1919FF; text-shadow: 1px 1px 6px #3333FF; background-color:transparent}
	.message{text-shadow:0px 0px 0px #000000;}
.blink_text {
    animation-name: underscore_blink;
    animation-duration: 2s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;

    -webkit-animation-name: underscore_blink;
    -webkit-animation-duration: 2s;
    -webkit-animation-timing-function: linear;
    -webkit-animation-iteration-count: infinite;
}
input {
    border: none;
    background: transparent;
    color:#00B200;text-shadow: 1px 1px 6px #00CC00;font-family:Monospace;font-size:20px;
    width:500px;
}
@-moz-keyframes underscore_blink {  
    0% { opacity: 1.0; }
    50% { opacity: 0.0; }
    100% { opacity: 1.0; }
}

@-webkit-keyframes underscore_blink {  
    0% { opacity: 1.0; }
    50% { opacity: 0.0; }
    100% { opacity: 1.0; }
}

@keyframes underscore_blink {  
    0% { opacity: 1.0; }
    50% { opacity: 0.0; }
    100% { opacity: 1.0; }
}
 </style>	
</head>
<body>

	-jetroid@eleanor:~$ Birthday<br>
	-jetroid@eleanor:~$ Rikki!<br>
	-jetroid@eleanor:~$ AGE++<br>
	-jetroid@eleanor:~$ <span id="blink_text" class="blink_text"><input type="text" id="textEntry" value="Yaaaaay!"></span><br>
</body>
</html>
