---
layout: default
donotlinkback: true
title: jetroid@netricsa
summary: An interactive terminal simulator.
nopresets: true
custom_style_includes:
- terminal
custom_js:
- terminal
---
<script>
var FilesystemObject = function(name,type,protections,owner,group,date,parent) {
	this.name = name ;
	this.type = type;
	this.protections = protections;
	this.owner = owner;
	this.group = group;
	this.date = date || new Date();
	this.content = {};
	this.content[".."] = parent || this;
	this.content["."] = this;
};
var blogposts = new FilesystemObject("blog","directory","755","jetroid","users", 
	Date.parse("{{ site.posts[0].date }}"));
{%- for post in site.posts -%}
{%- capture posttitle -%}{{ post.date | date: '%Y-%m-%d-' }}{{ post.url | replace: '/', '' | downcase }}.html{%- endcapture -%}
blogposts.content["{{ posttitle }}"] = new FilesystemObject("{{ posttitle }}","file","755","jetroid","users", Date.parse("{{ post.date }}"), blogposts);
{%- endfor -%}
</script>
<div id="terminal-container">
	<div id="history">
	</div>
	<div id="prompt" style="display: none;">
		<p>
			<span class="pink"><span id="time">17:39:32</span> jetroid@netricsa</span>:<span id="error-code">0</span><span id="path">~</span>$ 
			<input type="text" name="prompt" id="data"/>
			<input type="button" value="enter" onclick="enterPressed()"/>
		</p>
	</div>
</div>
<div id="shutdown-container" style="display: none;"></div>
