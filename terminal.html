---
layout: default
donotlinkback: true
title: jetroid@netricsa
summary: An interactive terminal simulator.
nopresets: true
custom_style_includes:
- terminal
custom_js:
- terminal
---
<script>
var blogposts = {
	name: "blog/",
	type: "directory",
	protections: "755",
	owner: "jetroid",
	group: "users",
	date: Date.parse("{{ site.posts[0].date }}"),
	content: [
	{%- for post in site.posts -%}
		{
			name: "{{ post.date | date: '%Y-%m-%d-' }}{{ post.title | replace: ' ', '-' | downcase }}.html",
			type: "file",
			protections: "755",
			owner: "jetroid",
			group: "users",
			date: Date.parse("{{ post.date }}"),
			content: "url({{ post.url | prepend: site.baseurl }})"
		},
	{%- endfor -%}
	]
};
</script>
<div id="terminal-container">
	<div id="history">
	</div>
	<div id="prompt">
		<p>
			<span id="time">17:39:32</span> jetroid@netricsa:<span id="error-code">0</span><span id="path">~/</span> $ 
			<input type="text" name="prompt" id="data"/>
			<input type="button" value="enter" onclick="enterPressed()"/>
		</p>
	</div>
</div>
