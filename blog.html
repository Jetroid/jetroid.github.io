---
layout: default
custom_css: 
- blog
custom_style_includes:
- background
background: background-blog.jpg
---
<div id="page-header">
	<h1 id="page-title">Jetroid</h1>
  <p id="page-subtitle">Writings of a delusional idiot.</p>
</div>
{% for post in site.posts %}
<div class="post-container">
  <a href="{{ post.url | prepend: site.baseurl }}"><h2 class="post-title">{{ post.title }}</h2></a>
  <p class="post-date">{{ post.date | date: "%Y/%m/%d" }}</p>
  <div class="divider"></div>
  <p class="post-summary">{{ post.summary }}</p>
</div>
<div class="separator"></div>
{% endfor %}
