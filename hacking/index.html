<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-16"> <!-- Allows us to have special characters !-->
		<link type="text/css" rel="stylesheet" href="stylesheet.css" />
		<title>RobCo Terminal</title>
	</head>
	<body onselectstart="return false;">
		<div id="structure"> 
			<div id="header">
				<p>Welcome to RobCo Industries (TM) TermLink</p>
				<p id="message">Enter Password</p>
				<p><br></p>
				<p id="attemptsleft">4 Attempt(s) Left: ██ ██ ██ ██</p>
			</div>
			<div id="rest">
				<div class="pointers content"><p id="leftpointers"></p></div>
				<div class="symbols content"><p id="leftsymbols" onmouseout="clearEntry()"></p></div>
				<div class="pointers content"><p id="rightpointers"></p></div>
				<div class="symbols content"><p id="rightsymbols" onmouseout="clearEntry()"></p></div>
				<div class="results content">
					<p id="feedback"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p>
					<p id="entry"><br>> <span id="flasher">█<span></p>
				</div>
			</div>
		</div>
		<audio id="login" src="sounds/login.ogg"></audio>
		<audio id="incorrect" src="sounds/incorrect.ogg"></audio>
		<audio id="correct" src="sounds/correct.ogg"></audio>
		<audio id="enter" src="sounds/enter.ogg"></audio>
		<audio id="locked" src="sounds/locked.ogg"></audio>
		<audio id="key1" src="sounds/key1.ogg"></audio>
		<audio id="key2" src="sounds/key2.ogg"></audio>
		<audio id="key3" src="sounds/key3.ogg"></audio>
		<audio id="key4" src="sounds/key4.ogg"></audio>
		<audio id="key5" src="sounds/key5.ogg"></audio>
		<audio id="key6" src="sounds/key6.ogg"></audio>
		<audio id="key7" src="sounds/key7.ogg"></audio>
		<audio id="key8" src="sounds/key8.ogg"></audio>
		<audio id="key9" src="sounds/key9.ogg"></audio>
		<audio id="key10" src="sounds/key10.ogg"></audio>
		<audio id="key11" src="sounds/key11.ogg"></audio>
		<script src="5.js"></script>
		<script src="script.js"></script>
	</body>
</html>
